
<img src="https://images.pexels.com/photos/847402/pexels-photo-847402.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style=" opacity: 50;  width: 100%; background-repeat: no-repeat; background-size: cover;">

<section class="register-block">
 
   <div class="container" style="margin-top: -1335px; margin-right: 435px; padding: 2px; box-shadow: 10px 10px 10px;">

       <div class="row ">
          <div class="col register-sec">
             <h2 class="text-center" style=" margin-top:-15px; text-shadow: 0px 0px 0px rgb(0, 0, 0); ">Register Now</h2>
             <form 
               class="register-form" 
                 action="" 
                 #f="ngForm"
                  novalidate
                  (ngSubmit)="f.form.valid && onSubmit()"
                 >
              <div class="form-group" style="margin-top: -28px; font-weight: 00;">
                <label for="exampleInputEmail1" class="text-uppercase">Name</label>
  
                <input type="text" style="margin-top: -2px;" class="form-control" name="name" id=""  [(ngModel)]="formdata.name"    #name="ngModel" required>
                <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']">
                    Name is required.
                </span>
             </div>
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase" style="margin-top: -2px; font-weight: 700;">Email</label>
  
                <input type="text"  class="form-control" name="email" id=""  [(ngModel)]="formdata.email"    #email="ngModel" required >
                <span class="text-danger"  *ngIf="this.submit&&email.errors?.['required']">
                    Email is required.
                </span>
             </div>
             <div class="form-group">
                <label for="exampleInputPassword1" class="text-uppercase" style="margin-top: -2px; font-weight: 700;">Password</label>
                <input  class="form-control" type="password"  name="password" id="" [(ngModel)]="formdata.pass"    #pass="ngModel" required  minlength="8">
                <span class="text-danger" *ngIf="this.submit&&pass.errors?.['required']">
                    Password is required.
                </span>
                <span class="text-danger" *ngIf="this.submit&&pass.errors?.['minlength']">
                  Minimun Length not acquired.
              </span>
             </div>
             <div class="form-group">
  
                <span class="text-danger"  *ngIf="this.errorMessage">
                   <p [innerText]="this.errorMessage"></p>
                </span>
                <div  class="text-center" *ngIf="this.Loading">
                  <div class="spinner-border text-primary " role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
  
                <input type="submit" class="btn btn-login float-right"  value="Register" style="text-shadow: 1px 1px 1px;" (click)="submit=true" [disabled]="this.Loading" >
             </div>
             <div class="clearfix"></div>
             <div class="form-group" style="margin-top: 5px;">
               Already have account ? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
             </div>
  
  
             </form>
  
  
          </div>
  
       </div>
  
  
    </div>
  </section>
